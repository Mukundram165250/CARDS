<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin | Card Boutique</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <a href="index.html" class="brand">
          <span class="brand-mark">CB</span>
          <div class="brand-text">
            <span class="brand-name">Card Boutique</span>
            <span class="brand-tagline">Admin panel</span>
          </div>
        </a>
      </div>
    </header>

    <main class="section">
      <div class="container">
        <section id="admin-login-section">
          <header class="section-header">
            <h2>Admin login</h2>
            <p>Sign in to edit the products shown on your website.</p>
          </header>

          <form id="admin-login-form" class="contact-form" novalidate>
            <div class="form-row">
              <label for="admin-username">Username</label>
              <input
                type="text"
                id="admin-username"
                name="username"
                autocomplete="username"
                required
              />
              <p class="field-error" data-error-for="admin-username"></p>
            </div>
            <div class="form-row">
              <label for="admin-password">Password</label>
              <input
                type="password"
                id="admin-password"
                name="password"
                autocomplete="current-password"
                required
              />
              <p class="field-error" data-error-for="admin-password"></p>
            </div>
            <button type="submit" class="btn btn-primary full-width">
              Log in
            </button>
            <p class="form-message" id="admin-login-message" aria-live="polite"></p>
          </form>
        </section>

        <section id="admin-panel-section" style="display: none; margin-top: 2.5rem">
          <header class="section-header">
            <h2>Products</h2>
            <p>Manage the cards that appear on your website.</p>
          </header>

          <div class="contact-layout">
            <div class="contact-form">
              <h3 style="margin-bottom: 0.75rem">Add / edit product</h3>
              <form id="product-form" novalidate>
                <input type="hidden" id="product-id" name="id" />

                <div class="form-row">
                  <label for="product-name">Name *</label>
                  <input type="text" id="product-name" name="name" required />
                  <p class="field-error" data-error-for="product-name"></p>
                </div>

                <div class="form-row">
                  <label for="product-description">Description *</label>
                  <textarea
                    id="product-description"
                    name="description"
                    rows="3"
                    required
                  ></textarea>
                  <p class="field-error" data-error-for="product-description"></p>
                </div>

                <div class="form-row form-row-inline">
                  <div>
                    <label for="product-price">Price (₹, optional)</label>
                    <input
                      type="number"
                      id="product-price"
                      name="price"
                      min="0"
                      step="1"
                    />
                  </div>
                  <div>
                    <label for="product-category">Category (optional)</label>
                    <input
                      type="text"
                      id="product-category"
                      name="category"
                      placeholder="e.g. birthday, wedding"
                    />
                  </div>
                </div>

                <button type="submit" class="btn btn-primary full-width">
                  Save product
                </button>
                <button
                  type="button"
                  id="product-form-reset"
                  class="btn btn-outline full-width"
                  style="margin-top: 0.5rem"
                >
                  Clear form / add new
                </button>

                <p class="form-message" id="product-form-message" aria-live="polite"></p>
              </form>
            </div>

            <aside class="info-card" style="max-height: 480px; overflow: auto">
              <h3>Existing products</h3>
              <p>Click “Edit” to load into the form, or “Delete” to remove.</p>
              <ul id="products-list" class="admin-products-list"></ul>
            </aside>
          </div>
        </section>
      </div>
    </main>

    <script src="admin.js"></script>
  </body>
</html>
